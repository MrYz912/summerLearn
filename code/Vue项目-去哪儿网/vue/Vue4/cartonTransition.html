<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中同时使用过渡和动画</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../animate.css">
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        } 
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s; 
        } 
    </style>
</head>
<body>
    <div id="root">
        <!-- appear-active-class绑定出场动画，:duration指定两个动画的时间 -->
        <transition
            :duration="{enter: 3000, leave: 2000}"
            name="fade"
            appear
            enter-active-class="animated swing fade-enter-active"
            leave-active-class="animated jello fade-leave-active"
            appear-active-class="animated swing"
        >
            <div v-if="show">hello world</div>
        </transition
        >
        <button @click="handleClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
