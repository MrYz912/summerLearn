<body>
    <div id="root">
        <!-- 指定动画效果，类名要加上animated -->
        <transition 
            name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated jello"
        >
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
