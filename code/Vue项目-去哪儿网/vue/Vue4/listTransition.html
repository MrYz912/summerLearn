<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表过渡</title>
    <script src="../vue.js"></script>
    <style>
        .v-enter,.v-leave-to {
            opacity: 0;
        }
        .v-enter-active,.v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- transition-group相当于在每一个元素外面都包裹了一个transition -->
        <transition-group>
            <div v-for="item of list" key="item.id">
                {{item.content}}
            </div>
        </transition-group>
        <button @click="handleClick">添加</button>
    </div>

    <script>
        var count = 0;

        var vm = new Vue({
            el: "#root",
            data: {
                list: []
            },
            methods: {
                handleClick: function() {
                    this.list.push({
                        id: count++,
                        content: 'hello world'
                    })
                }
            }
        })
    </script>
</body>
</html>
