<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Hello World</title>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                content:'Hello World!'
            }
        })

        setTimeout(function(){
            app.$data.content = "bye";
        },2000)
    </script>
</body>
</html>
